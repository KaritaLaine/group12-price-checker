openapi: 3.0.0
info:
  title: Price Checker API
  version: 1.0.0
  description: API documentation for the Price Checker application

servers:
  - url: http://localhost:3000
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: token

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, store, admin]

    Product:
      type: object
      properties:
        barcode:
          type: string
        name:
          type: string
        prices:
          type: array
          items:
            type: object

    Error:
      type: object
      properties:
        message:
          type: string

paths:
  /api/v1/auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - storeName
                - latitude
                - longitude
              properties:
                username:
                  type: string
                  example: "storeuser123"
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
                storeName:
                  type: string
                  example: "My Store"
                latitude:
                  type: number
                  format: double
                  example: 60.1699
                longitude:
                  type: number
                  format: double
                  example: 24.9384
      responses:
        "201":
          description: User successfully registered
        "400":
          description: Invalid input

  /api/v1/auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Invalid credentials

  /api/v1/auth/refresh:
    post:
      summary: Refresh authentication token
      tags:
        - Authentication
      responses:
        "200":
          description: Token refreshed successfully
        "401":
          description: Invalid or expired token

  /api/v1/product/compare/{barcode}:
    get:
      summary: Get product prices by barcode
      tags:
        - Products
      parameters:
        - in: path
          name: barcode
          required: true
          schema:
            type: string
          description: Product barcode
      responses:
        "200":
          description: Product prices retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found

  /api/v1/store:
    put:
      summary: Update store information
      tags:
        - Store
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
      responses:
        "200":
          description: Store information updated
        "401":
          description: Unauthorized

  /api/v1/store/products:
    post:
      summary: Add products to store
      tags:
        - Store
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      barcode:
                        type: string
                      price:
                        type: number
      responses:
        "201":
          description: Products added successfully
        "401":
          description: Unauthorized

  /api/v1/store/products/{storeProductId}/discount:
    put:
      summary: Add discount to store product
      tags:
        - Store
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: storeProductId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                discount:
                  type: number
      responses:
        "200":
          description: Discount added successfully
        "401":
          description: Unauthorized

  /api/v1/admin/users:
    get:
      summary: Get all users
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/admin/approve/{userId}:
    patch:
      summary: Approve store user
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User approved
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/admin/decline/{userId}:
    patch:
      summary: Decline store user
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User declined
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/admin/user-status/{userId}:
    patch:
      summary: Update store user status
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        "200":
          description: User status updated
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/admin/delete/{userId}:
    delete:
      summary: Delete store user
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/admin/create-admin:
    post:
      summary: Create new admin user
      tags:
        - Admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
      responses:
        "201":
          description: Admin created successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
